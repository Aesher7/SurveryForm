<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We would love to hear your feedback! Please fill out this survey.</p>

    <form id="survey-form">
        <!-- Name -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Number -->
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" min="10" max="100" placeholder="Enter your age" required>

        <!-- Dropdown -->
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role" required>
            <option value="">Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full-time Job</option>
        </select>

        <!-- Radio Buttons -->
        <p>Would you recommend our product to others?</p>
        <input type="radio" id="definitely" name="recommend" value="definitely">
        <label for="definitely">Definitely</label>
        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label>
        <input type="radio" id="not-sure" name="recommend" value="not-sure">
        <label for="not-sure">Not sure</label>

        <!-- Checkboxes -->
        <p>What do you like about our product? (Check all that apply)</p>
        <input type="checkbox" id="feature1" name="features" value="feature1">
        <label for="feature1">Feature 1</label>
        <input type="checkbox" id="feature2" name="features" value="feature2">
        <label for="feature2">Feature 2</label>
        <input type="checkbox" id="feature3" name="features" value="feature3">
        <label for="feature3">Feature 3</label>

        <!-- Textarea -->
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
